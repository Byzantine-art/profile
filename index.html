<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="moon">
      <img src="percy_profile.png">
    </div>

    <div class="button">
    <script>
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
    </script>

      <input class="button" value="" onclick="play()">
      <audio id="audio" src="song.mp3"></audio>
    </div>

    <div class = "quote">
      <img src="TextBox.png" width="800" height="200">
    </div>

    <div class = "last">
      <h1>Quotes directed<br><br>
          towards Percy</h1>
    </div>


    <div class="content-two">
      <marquee scrolldelay="100" scrollamount="30" direction="left"> Dance with me in the sweet memories.</marquee>
    </div>

    <div class="content-three">
       <marquee scrolldelay="70" scrollamount="40" direction="left"> Lord, give me one more chance!</marquee>
    </div>

    <div class="content-four">
      <marquee scrolldelay="20" scrollamount="10" direction="left"> You're within my sword's range.</marquee>
    </div>

    <div class="content-five">
      <marquee scrolldelay="10" scrollamount="25" direction="left"> Who do you think is gonna yell at you?.</marquee>
    </div>

    <div class="content-six">
      <marquee scrolldelay="30" scrollamount="35" direction="left"> Yup, our engine is definitley on fire.</marquee>
    </div>

    <div class="content-seven">
     <marquee scrolldelay="40" scrollamount="15" direction="left"> Pendragon? That's a crackin' name!</marquee>
    </div>

  </body>
</html>
